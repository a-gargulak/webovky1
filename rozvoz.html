<div class="container">
    <div style="text-align:center">
        <h2>Rozvoz jídel</h2>
        <p>Dovezeme jídlo až k vám domů.</p>
    </div>
    <div class="row">
        <div class="column">
            <img src="images/rozvoz.jpeg" style="width:100%">
        </div>
        <div class="column">
            <form action="rozvoz%20end.html">
                <label for="fname">Jméno</label>
                <input type="text" id="fname" name="firstname" placeholder="Jméno">
                <label for="lname">Příjmení</label>
                <input type="text" id="lname" name="lastname" placeholder="Příjmení">
                <label for="country">Jídla</label>
                <select id="country" name="country">
                    <option value="australia">180 g Naše sekaná, šťouchaný brambor s podmáslím, okurkový relish (1,3,7,12)</option>
                    <option value="canada">220 g Pečené kuřecí stehno alla kachna, červené zelí, karlovarský knedlík (1,3,7,9,12)</option>
                    <option value="usa">350 g Chilli con carne, jalapeño, cheddar, zakys. smetana, tortilla chips (1,7,9,12)</option>
                    <option value="usa">250 g Kuřecí supreme, bramborovo-dýňové pyré, tymiánová omáčka, prosciutto chips (1,7,9)</option>
                    <option value="usa">350 g Salát s grilovanou mozzarellou ve slanině, česneková bageta (1,7)</option>

                </select>
                <label for="subject">Adresa</label>
                <textarea id="subject" name="subject" placeholder="Vaše adresa" style="height:170px"></textarea>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
